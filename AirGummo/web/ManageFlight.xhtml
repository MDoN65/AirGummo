<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
        <link href="site.css" rel="stylesheet" type="text/css"></link>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <title>Air Gummo - Modify Flight</title>
    </h:head>
    <h:body>
        <ui:include src="includes/header.xhtml" />
        <div class="bg">
            <br /><br /><br /><br /><br /><br />
            <div class="container">
                <div class="row">
                    <div class="col-sm-4 hidden-xs center">
                        <div class="card">
                            <img class="card-img-top smallIcon" src="images/iconAdd.png" alt="Add Flight"></img>
                            <div class="card-body">
                                <h:button id="btnAdd" class="btn btn-primary" value="Add Flight" style="margin-top: 4%"></h:button>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 hidden-sm hidden-md hidden-lg hidden-xl center">
                        <h:button id="btnAdd" class="btn btn-primary" value="Add Flight" style="margin-top: 4%"></h:button>
                    </div>
                    <div class="col-sm-4 hidden-xs center">
                        <div class="card">
                            <img class="card-img-top smallIcon" src="images/iconMod.png" alt="Modify Flight"></img>
                            <div class="card-body">
                                <h:button id="btnMod" class="btn btn-primary" value="Modify Flight" style="margin-top: 4%"></h:button>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 hidden-sm hidden-md hidden-lg hidden-xl center">
                        <h:button id="btnMod" class="btn btn-primary" value="Modify Flight" style="margin-top: 4%"></h:button>
                    </div>
                    <div class="col-sm-4 hidden-xs center">
                        <div class="card">
                        <img class="card-img-top smallIcon" src="images/iconDelete.png" alt="Delete Flight"></img>
                            <div class="card-body">
                                <h:button id="btnDel" class="btn btn-primary" value="Delete Flight" style="margin-top: 4%"></h:button>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 hidden-sm hidden-md hidden-lg hidden-xl center">
                        <h:button id="btnDel" class="btn btn-primary" value="Delete Flight" style="margin-top: 4%"></h:button>
                    </div>
                </div>
            </div>
        </div>
        <div id="content">
            
        </div>
    </h:body>
</html>
