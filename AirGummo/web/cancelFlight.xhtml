<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
        <link href="site.css" rel="stylesheet" type="text/css"></link>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <title>Air Gummo - Cancel Flight</title>
    </h:head>
    <h:body>
        <ui:include src="includes/header.xhtml" />
        <div class="bg">
            <br /><br /><br /><br /><br /><br />
            <div class="container">
                <div class="row">
                    <div class="col-sm-4 hidden-xs center">
                        <div class="card">
                            <img class="card-img-top smallIcon" src="images/iconAdd.png" alt="Add Flight"></img>
                            <div class="card-body">
                                <p class="btn btn-primary" style="margin-top: 4%"><a href="addFlight.xhtml" style="color: white">Add Flight</a></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 hidden-sm hidden-md hidden-lg hidden-xl center">
                        <p class="btn btn-primary" style="margin-top: 4%"><a href="addFlight.xhtml" style="color: white">Add Flight</a></p>
                    </div>
                    <div class="col-sm-4 hidden-xs center">
                        <div class="card">
                            <img class="card-img-top smallIcon" src="images/iconMod.png" alt="Modify Flight"></img>
                            <div class="card-body">
                                <p class="btn btn-primary" style="margin-top: 4%"><a href="modifyFlight.xhtml" style="color: white">Modify Flight</a></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 hidden-sm hidden-md hidden-lg hidden-xl center">
                        <p class="btn btn-primary" style="margin-top: 4%"><a href="modifyFlight.xhtml" style="color: white">Modify Flight</a></p>
                    </div>
                    <div class="col-sm-4 hidden-xs center">
                        <div class="card">
                            <img class="card-img-top smallIcon" src="images/iconDelete.png" alt="Cancel Flight"></img>
                            <div class="card-body">
                                <p class="btn btn-primary" style="margin-top: 4%"><a href="cancellight.xhtml" style="color: white">Cancel Flight</a></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 hidden-sm hidden-md hidden-lg hidden-xl center">
                        <p class="btn btn-primary" style="margin-top: 4%"><a href="cancelFlight.xhtml" style="color: white">Cancel Flight</a></p>
                    </div>
                </div>
            </div>
        </div>
        <div id="content">
        <div id="canFlight">
                <h1>Cancel Flight</h1>
            <h:form class="modFlightForm">  
                <div class="row">
                    
                    <div class="col-sm-6 col-xs-12 form-group">
                    <h:outputLabel for="searchFlight" value="Search Flight By Flight Number" />
                    <p:inputText id="searchFlight" value="#{flight.flightId}" label="searchFlight" styleClass="form-control">
                        <f:validateLength minimum="7" />
                    </p:inputText>
                    </div>
                    <div class="col-sm-6 col-xs-12 form-group">
                        <h:outputLabel for="searchFlight1" value="" />
                        <p:commandButton ajax="false" id="searchFlight1" style="margin-top: 25px;" value="Search Flight" action="#{flightData.getFlightById(flight.flightId)}" />
                    </div>
                </div>
                <p:dataList value="#{flightData.flights}" var="ff" rendered="true">
                <div class="row">
                    <div class="col-xs-12 center">
                    <p:message for="flightId" />
                    <h:outputText value="" />
                    <p:message for="airline" />
                    <h:outputText value="" />
                    <p:message for="departCode" />
                    <h:outputText value="" />
                    <p:message for="arrivalCode" />
                    <h:outputText value="" />
                    <p:message for="departTime" />
                    <h:outputText value="" />
                    <p:message for="arrivalTime" />
                    <h:outputText value="" />
                    <br />
                    </div>
                    <div class="col-sm-6 col-xs-12 form-group">
                    <h:outputLabel for="flightId" value="Flight Number" />
                    <p:inputText id="flightId" value="#{ff.flightId}" readonly="true" label="flightId" styleClass="form-control" />
                    </div>
                    <div class="col-sm-6 col-xs-12 form-group">
                    <h:outputLabel for="airline" value="Airline Name" />
                    <p:inputText id="airline" value="#{ff.airlineName}" readonly="true" required="true" label="airline" styleClass="form-control"/>
                    </div>
                    <div class="col-sm-6 col-xs-12 form-group">
                    <h:outputLabel for="departCode" value="Departure Code" />
                    <p:inputText id="departCode" value="#{ff.departureCode}" readonly="true" required="true" label="departCode" styleClass="form-control">
                        <f:validateLength minimum="3" maximum="3" />
                    </p:inputText>
                    </div>
                    <div class="col-sm-6 col-xs-12 form-group">
                    <h:outputLabel for="arrivalCode" value="Arrival Code" />
                    <p:inputText id="arrivalCode" value="#{ff.arrivalCode}" readonly="true" required="true" label="arrivalCode" styleClass="form-control">
                        <f:validateLength minimum="3" maximum="3" />
                    </p:inputText>
                    </div>
                    <div class="col-sm-6 col-xs-12 form-group">
                    <h:outputLabel for="departTime" value="Departure Time" />
                    <br />
                    <p:calendar id="departTime" value="#{ff.departureTime}" showOn="true" readonly="true" required="true" label="departTime" pattern="MM/dd/yyyy HH:mm"/>
                    </div>
                    <div class="col-sm-6 col-xs-12 form-group">
                    <h:outputLabel for="arrivalTime" value="Arrival Time" />
                    <br />
                    <p:calendar id="arrivalTime" value="#{ff.arrivalTime}" showOn="true" readonly="true" required="true" label="arrivalTime" pattern="MM/dd/yyyy HH:mm"/>
                    </div>
                    <div class="col-sm-6 col-xs-12 form-group">
                    <h:outputLabel for="seatAvailableFirst" value="First Class Seats" />
                    <br />
                    <p:spinner id="seatAvailableFirst" value="#{ff.seatAvailableFirst}" readonly="true" styleClass="from-control" min="0" max="30"/>
                    <p:message for="seatAvailableFirst" />
                    <h:outputText value="" />
                    </div>
                    <div class="col-sm-6 col-xs-12 form-group">
                    <h:outputLabel for="seatAvailableBus" value="Business Class Seats" />
                    <br />
                    <p:spinner id="seatAvailableBus" value="#{ff.seatAvailableBus}" readonly="true" styleClass="from-control" min="0" max="60"/>
                    <p:message for="seatAvailableBus" />
                    <h:outputText value="" />
                    </div>
                    <div class="col-sm-6 col-xs-12 form-group">
                    <h:outputLabel for="seatAvailableEco" value="Economy Class Seats" />
                    <br />
                    <p:spinner id="seatAvailableEco" value="#{ff.seatAvailableEco}" readonly="true" styleClass="from-control" min="0" max="300"/>
                    <p:message for="seatAvailableEco" />
                    <h:outputText value="" />
                    </div>
                    <div class="col-sm-6 col-xs-12 form-group">
                    <h:outputLabel for="flightStatus" value="Flight Status" />
                    <br />
                    <p:selectOneMenu value="#{ff.flightStatus}" styleClass="norm" disabled="true" label="flightStatus">
                        <f:selectItem itemValue="1" itemLabel="Open"></f:selectItem>
                        <f:selectItem itemValue="2" itemLabel="In Transit"></f:selectItem>
                        <f:selectItem itemValue="3" itemLabel="Delayed"></f:selectItem>
                        <f:selectItem itemValue="4" itemLabel="Completed"></f:selectItem>
                        <f:selectItem itemValue="5" itemLabel="Cancelled"></f:selectItem>
                    </p:selectOneMenu>
                    </div>
                    <div class="col-sm-6 col-xs-12 form-group">
                    <h:outputLabel for="ticketPrice" value="Ticket Price" />
                    <br />
                    <p:spinner id="ticketPrice" readonly="true" value="#{ff.ticketPrice}" styleClass="from-control" prefix="$" min="0" max="10000"/>
                    <p:message for="ticketPrice" />
                    <h:outputText value="" />
                    </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 center">
                            <h:commandButton id="canFlight1" value="Cancel Flight" action="#{flightData.cancelFlight(ff)}"/>
                        </div>
                    </div>
                </p:dataList>
            </h:form> 
            </div>
        </div>
    </h:body>
</html>
