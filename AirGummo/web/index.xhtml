<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
        <link href="site.css" rel="stylesheet" type="text/css"></link>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <title>Air Gummo</title>
    </h:head>
    <h:body>
        <ui:include src="includes/header.xhtml" />
        <div class="bg indexHead">
            <br /><br /><br /><br />
            <p id="txtLg" class="strokeme">Air Gummo</p>
            <p id="txtMd" class="strokeme">Where Dreams Become Reality</p>
        </div>
        <div class="content">
            <h:form>
                <div class="row">
                    <div class="col-sm-8 center">
                        <div class="col-sm-6 col-xs-12 form-group center">                        
                            <h:outputLabel for="departureCode" value="From" />
                            <br />
                            <p:selectOneMenu value="#{flight.departureCode}" label="departureCode">
                                <f:selectItem itemValue="YYC" itemLabel="Calgary"></f:selectItem>
                                <f:selectItem itemValue="YHZ" itemLabel="Halifax"></f:selectItem>
                                <f:selectItem itemValue="YQM" itemLabel="Moncton"></f:selectItem>
                                <f:selectItem itemValue="YUL" itemLabel="Montreal"></f:selectItem>
                                <f:selectItem itemValue="JFK" itemLabel="New York"></f:selectItem>
                                <f:selectItem itemValue="YYZ" itemLabel="Toronto"></f:selectItem>
                            </p:selectOneMenu>
                        </div>
                        <div class="col-sm-6 col-xs-12 form-group center">
                            <h:outputLabel for="arrivalCode" value="To" />
                            <br />
                            <p:selectOneMenu value="#{flight.arrivalCode}" label="arrivalCode">
                                <f:selectItem itemValue="YYC" itemLabel="Calgary"></f:selectItem>
                                <f:selectItem itemValue="YHZ" itemLabel="Halifax"></f:selectItem>
                                <f:selectItem itemValue="YQM" itemLabel="Moncton"></f:selectItem>
                                <f:selectItem itemValue="YUL" itemLabel="Montreal"></f:selectItem>
                                <f:selectItem itemValue="JFK" itemLabel="New York"></f:selectItem>
                                <f:selectItem itemValue="YYZ" itemLabel="Toronto"></f:selectItem>
                            </p:selectOneMenu>
                        </div>
                    <div class="col-sm-6 col-xs-12 form-group center">
                    <h:outputLabel for="departTime" value="Departure Time" />
                    <br />
                    <p:calendar id="departTime" value="#{flight.departureTime}" required="true" label="departTime" pattern="MM/dd/yyyy"/>
                    </div>
                    </div>
                    <center>
                        <p:commandButton ajax="false" value="Select Flight" icon="fa-plus" action="#{flightData.selectFlights(flight)}" />
                    </center>  
                </div>
                <p:dataTable value="#{flightData.flights}" var="ff" rendered="true">
                    <p:column headerText="Flight Number">
                        <h:outputText value="#{ff.flightId}" />
                    </p:column>
                    <p:column headerText="Airline Name">
                        <h:outputText value="#{ff.airlineName}" />
                    </p:column>
                    <p:column headerText="Departure Code">
                        <h:outputText value="#{ff.departureCode}" />
                    </p:column>
                    <p:column headerText="Arrival Code">
                        <h:outputText value="#{ff.arrivalCode}" />
                    </p:column>
                    <p:column headerText="Arrival Time">
                        <h:outputText value="#{ff.arrivalTime}" />
                    </p:column>
                    <p:column headerText="Departure Time">
                        <h:outputText value="#{ff.departureTime}" />
                    </p:column>                  
                    <p:column headerText="Total Fly Time">
                        <h:outputText value="#{ff.totalFlyTime}" />
                    </p:column>
                    <p:column headerText="Ticket Price">
                        <h:outputText value="#{ff.ticketPrice}" />
                    </p:column>
                </p:dataTable>
            </h:form>
        </div>
    </h:body>
</html>
